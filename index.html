<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODOS</title>
  </head>
  <body>
    <div id="app">
        <h1>Simple TODOS</h1>
      <div id="create-todo">
        <input id="create-todo-name" />
        <button id="create-todo-submit" class="icon">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="utilities">
        <div class="utilities-download">
            <h2>Download all todos in JSON</h2>
            <button id="download-todos-json" class="icon"><i class="fa-solid fa-download"></i></button>
        </div>
        <div class="utilities-upload">
            <h2>Upload todos with JSON</h2>
            <input type="file" id="todos-json" name="todos-json" accept="application/JSON" />
            <button id="upload-todos-json" class="icon"><i class="fa-solid fa-upload"></i></button>
        </div>
        <div class="utilities-wipe">
            <h2>Wipe all todos</h2>
            <button id="wipe-todos" class="icon"><i class="fa-solid fa-explosion"></i></button>
        </div>
      </div>
      <ul id="todos-list">

      </ul>
    </div>
  </body>
</html>
